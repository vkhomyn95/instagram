{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>V&S</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	<script src="https://ajax.googleapis.com/ajax/libs/d3js/5.7.0/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
	{% if not request.user.is_authenticated %}
  <a class="navbar-brand" href="/"><img src="https://png.pngtree.com/svg/20170920/ico_instagram_1058207.png" width="30" height="30" class="d-inline-block align-top" alt=""> V&S</a>
	{% else %}
	<a class="navbar-brand" href="/main/"><img src="https://png.pngtree.com/svg/20170920/ico_instagram_1058207.png" width="30" height="30" class="d-inline-block align-top" alt=""> V&S</a>
	{% endif %}
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
	<ul class="navbar-nav">
	  <li class="nav-item active">
		<a class="nav-link" href="{% url 'photo' %}">Feed</a>
	  </li>
	{% if not request.user.is_authenticated %}
	  <li class="nav-item active">
		<a class="nav-link" href="{% url 'login' %}">Login</a>
	  </li>
	{% else %}
	  <li class="nav-item">
		<a class="nav-link active" href="{% url 'add_photo'%}">Add photo</a>
	  </li>
	  <li class="nav-item active">
		<a class="nav-link" href="{% url 'logout' %}">Log out</a>
	  </li>
	{% endif %}
	</ul>
  </div>
</nav>
<main>
    {% block content %}


    {% endblock %}
</main>
</body>
</html>
