{% extends 'main.html'%}
{% block content %}
<br>
<div class="container">
    <div class="p">
	<div class="cont-line">
		<div class="card border-dark mb-3" style="width:35rem;" >
			<img class="card-img-top" src="{{ photo.img.url }}" alt="Card image cap">
			<div class="card-body text-dark">
				<div class="bla">
				<div class="user">{{ photo.user }} | {{ photo.user.email }}</div><div class="user-info"><i class="fas fa-heart"> 120</i> likes </div>
				</div>
			</div>
		</div>
	</div>
	<div class="cont-line">
        <p class="text-style-description"> {{ photo.description }} </p>
	</div>
	</div>
	{% include 'addcomment.html' %}
	{% for comment in photo.comments.all %}
		<div class="comment-wrapp">
			<div class="user"><strong>{{ comment.user }}</strong></div>
			<div class="information"> {{ comment.text }} </div>
		</div>
	{% endfor %}
</div>

{% endblock %}
