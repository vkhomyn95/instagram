{% extends 'main.html' %}
{% block content %}
<h4 class="login-title">Login</h4>
<div class="wrapper-login">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="form-submit-button">Login</button>
    </form>
</div>
<div class="container-reg">
    <p class="login-p">Dont have an account?</p>
    <p class="style-log-in"><a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock %}
